<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{url_for('static',filename='images/logo.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}">
    <script src="{{url_for('static',filename='js/signup.js')}}"></script>
    <script src="https://kit.fontawesome.com/10752ea731.js" crossorigin="anonymous"></script>
    <title>Registro de Usuarios</title>
</head>
<body>
    <h1 class="titulo-signup">
        Control de Usuarios
        <a href="">
            <i class="fas fa-sync-alt"></i>
        </a>
        <a href="{{url_for('logout')}}">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </h1>

    <div class="alert-error">
        <p class="alert-error-text">
            {{error}}
        </p>
    </div>
    <div class="alert-msg">
        <p class="alert-msg-text">
            {{msg}}
        </p>
    </div>
    <div class="contenedor">
        <div class="contenedor-form">
            <h2>Nuevo Ingreso</h2>
            <form method="POST">
                <input type="hidden" name="idUser" id="idUser" value="" autocomplete="off">
                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="text" name="email" id="email" required autocomplete="off">
                </div>
                <div>
                    <label for="name_user">Nombre y Apellido</label>
                    <input type="text" name="name_user" id="name_user" required autocomplete="off">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required autocomplete="off">
                </div>
                <div>
                    <label for="password2">Repetir Contraseña</label>
                    <input type="password" name="password2" id="password2" required autocomplete="off">
                </div>
                <div class="btn-form-container">
                    <button type="reset" class="reset">Cancelar</button>
                    <button>Guardar</button>
                </div>
            </form>
        </div>
        <div class="contenedor-tabla">
            <h2>Lista de Ingresos</h2>
            <table class="table">
                <cols>
                    <col width="45%">
                    <col width="45%">
                    <col width="25%" align="center">
                </cols>
                <thead>
                    <tr>
                        <th>Correo</th>
                        <th>Nombre y Apellido</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {%for dato in datos%}
                    <tr>
                        <td>{{dato.email}}</td>
                        <td>{{dato.name}}</td>
                        <td>
                            <a class="btn-eliminar" href="{{url_for('deleteuser',id=dato._id)}}">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
